<!DOCTYPE html>
<html lang="en">
<head>
<title>Metrix</title>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<link href="assets/css/bootstrap5.css" rel='stylesheet' type='text/css' />
<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
<link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="loginMain">
                    <a href="javascript:;"><img class="logo" src="./assets/images/loginLogo.png" alt="" /></a>
                    <div class="loginForm clearfix">
                        <div class="mb-2">
                            <label for="email" class="form-label">User</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <img src="./assets/images/user.svg" alt="" />
                                </span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="pwd" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <img src="./assets/images/password.svg" alt="" />
                                </span>
                                <input type="password" class="form-control" placeholder="Enter password">
                            </div>
                        </div>
                        <div class="d-grid mt-3">
                            <button type="button" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="loginBanner"></div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap5.js"></script>
<script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
